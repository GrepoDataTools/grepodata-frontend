<div class="card shadow mt-5 mb-2 border-0">
  <div class="card-body">
  <div class="card-title"><h2 class="text text-primary">{{ title }} <fa-icon [icon]='icon'></fa-icon></h2></div>
    <div class="row">
      <div class="col-6">
        <ng-content></ng-content>
      </div>
      <div class="col-6">
        <img class="img-fluid" src="{{ imageUrl }}" />
      </div>
      <a href="{{ url }}">
        <button class="btn btn-primary">
          {{ buttonText }}
        </button>
      </a>
    </div>
  </div>
</div>
