<div class="col-12 col-sm-6 col-md-6 col-lg-6 scoreboard-table">
    <div class="d-flex justify-content-center pb-3 align-items-center mx-4 gap-2">
        <img
            src="https://cdn.discordapp.com/attachments/625745231089893386/1138177278623359057/city_skin_domination_8371008_1.png"
            height="40px"
        />
        <h3>City conquests</h3>
    </div>
    <gd-table [isCentered]="true">
        <thead gd-table-header [backgroundColor]="'#497949'">
            <th width="10%">Rank</th>
            <th>Player</th>
            <th width="10%">Points</th>
            <th width="10%"></th>
        </thead>
        <tbody gd-table-body>
            <tr *ngFor="let conquest of cityConquestStatistics; index as i">
                <td class="rank">{{ i + 1 }}</td>
                <td>
                    <a routerLink="/player" [queryParams]="{ world, id: conquest.i }">{{ conquest.n }}</a>
                </td>
                <td>{{ formatScore(conquest.s) }}</td>
                <td class="rank">
                    <a routerLink="/player" [queryParams]="{ world, id: conquest.i }">
                        <i class="bi bi-graph-up"></i>
                    </a>
                </td>
            </tr>
        </tbody>
        <tfoot gd-table-footer>
            <td colspan="4" class="text-right">
                <div class="d-flex justify-content-end gap-2">
                    <button
                        type="button"
                        class="btn btn-primary"
                        style="--bs-btn-padding-y: 0.3rem; --bs-btn-padding-x: 0.4rem; --bs-btn-font-size: 0.65rem"
                    >
                        <i class="bi bi-search"></i>
                    </button>
                    <button
                        type="button"
                        class="btn btn-primary"
                        style="--bs-btn-padding-y: 0.15rem; --bs-btn-padding-x: 0.25rem; --bs-btn-font-size: 0.65rem"
                    >
                        BB Codes
                    </button>
                </div>
            </td>
        </tfoot>
    </gd-table>
</div>
